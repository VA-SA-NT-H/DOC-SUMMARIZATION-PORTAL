server:
  port: 8080

spring:
  application:
    name: document-summarizer

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/summarizer}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:2004}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}

  cache:
    type: redis

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

file:
  storage:
    path: ${FILE_STORAGE_PATH:./uploads}
  max-size: ${MAX_FILE_SIZE:52428800}

ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8001}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours

logging:
  level:
    com.summarizer: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/document-summarizer.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers # add the ones you want
  endpoint:
    health:
      show-details: always   # or 'when-authorized' in prod
